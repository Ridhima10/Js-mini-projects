<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random password generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      rel="stylesheet"
    />
  </head>
  <body class="bg-dark-subtle">
    <div class="container d-flex justify-content-start align-items-center">
      <div class="box">
        <!-- <h1>Generate a</h1> -->
        <h1 class="text-success text-decoration-underline">Show / Hide Password</h1>
        <input
          type="password"
          name=""
          id="password"
          class="form-control form-control-lg mt-4 border border-2 border-success-subtle"
          placeholder="Password"
        />
        <img src="img/eye-off-fill.svg" class="copy-img" id="showPassword" onclick="ShowHidePassword()" /> 
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    ></script>
  </body>
</html>
